<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>

<div class="container">
<h1>Calculator</h1>

    <table>
        <tr>
            <td colspan="4"><input type="text" name="display" id="display" disabled></td>
        </tr>
        <tr>
            <td><button class="btn" id="numAC">AC</button></td>
            <td><button class="btn" id="numDel">DEL</button></td>
            <td><button class="btn oper" id="percentage">%</button></td>
            <td><button class="btn oper" id="divide">/</button></td>
        </tr>
        <tr>
            <td><button class="btn" id="num7">7</button></td>
            <td><button class="btn" id="num8">8</button></td>
            <td><button class="btn" id="num9">9</button></td>
            <td><button class="btn oper" id="multiply">*</button></td>
        </tr>
        <tr>
            <td><button class="btn" id="num4">4</button></td>
            <td><button class="btn" id="num5">5</button></td>
            <td><button class="btn" id="num6">6</button></td>
            <td><button class="btn oper" id="plus">+</button></td>
        </tr>
        <tr>
            
            <td><button class="btn" id="num1">1</button></td>
            <td><button class="btn" id="num2">2</button></td>
            <td><button class="btn" id="num3">3</button></td>
            <td><button class="btn oper" id="minus">-</button></td>
        </tr>
        <tr>
            <td><button class="btn" id="num00">00</button></td>
            <td><button class="btn" id="num0">0</button></td>
            <td><button class="btn oper" id="dot">.</button></td>
            <td><button class="btn oper" id="equal">=</button></td>
        </tr>

    </table>

    



</div>




    
</body>
</html>
