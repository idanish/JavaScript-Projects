<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Tic Tac Toe Game</title>
</head>
<body>

    <div class="container">
    <h1>Tic Tac Toe</h1>

    <div class="player">
        <h1 class="player1" >Player 1 <span class="p1 color-red">Your Turn</span></h1>
        <h1 ><span class=" msg color-green hide">Winner</span></h1>
        <h1 class="player2" >Player 2 <span class="p2 color-red hide">Your Turn</span></h1>
    </div>

    <div class="layout">
        <button class="box bottom right"></button>
        <button class="box bottom left right"></button>
        <button class="box bottom left"></button>

        <button class="box bottom top right"></button>
        <button class="box bottom top left right"></button>
        <button class="box bottom top left"></button>

        <button class="box top right"></button>
        <button class="box top left right"></button>
        <button class="box top left"></button>
    </div>

    <button class="reset" style="display: none;">New Game</button>
</div>




    
</body>
</html>
